<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Response</title>
  <!-- Compiled and minified CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>

  <!-- Compiled and minified JavaScript -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js'></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav class="blue-grey lighten-1">
  	<div class="nav-wrapper">
  		<a href="#!" class="brand-logo">EATech</a>
  		<!-- activate side-bav in mobile view -->
  		<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
  		<ul class="right hide-on-med-and-down">
  			<li><a href="#">Inicio</a></li>
  			<li><a href="https://www.about.com">Acerca</a></li>
        <li><a href="/Usuario">Salir</a></li>
  		</ul>

  	</div>
  </nav>

  <br><br>

<div class="row">
  <div class="col s2 offset-s5 ">
    <h4 class="center-align blue-grey lighten-1 white-text" id="ht">Informacion</h4>
  </div>
</div>

  <div class="row">
    <div class="col s1 m1 l1 offset-s5 " id="dp">
      <p class="left-align">Boleto:</p>
      <p class="left-align">Tipo:</p>
      <p class="left-align">Hora Entrada:</p>
      <p class="left-align">Tarifa:</p>
      <p class="left-align">Seccion:</p>
      <p class="left-align">T. Transcurrido:</p>
      <p class="left-align">Cuota Actual:</p>
      <p class="left-align">Status:</p>
    </div>
      <div class="col s1 " id="dr">
          {% for row in info %}
              {% for d in row %}
              <p>{{d}}</p>
              {% endfor %}
          {% endfor %}
          <p>{{status}}-</p>
         </div>

      </div>
      <div class="row">
        <div class="col s2 offset-s5" id="btnp">
          <input type="button" class="btn " value="Pagar" onclick="pago();" >
        </div>
      </div>

  </div>

  <script type="text/javascript">
    function pago() {
      document.getElementById('ht').innerHTML="Pago";
      document.getElementById("dp").className = "col s2 m2 l2 offset-s5";
      var dr=document.getElementById('dr').innerHTML="";
      var db=document.getElementById('btnp').innerHTML="";
      var form='<form action="/delete?bol={{boleto}}" id="form" method="post">'+
      '<label for="">Numero de tarjeta</label><input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" name="txt_tarjeta" required aria-required="true">'+
      '<label for="">Titular</label><input type="text" placeholder="Nombre.." required name="txt_nombre"> '+
      '<label for="">CCV</label><input type="number" placeholder="XXX" required name="txt_ccv">'+
      '<label for="">Expira:</label><br><br><input type="date" required name="txt_expira"><br><br>'+
      '<input type="submit" class="btn" value="Confirmar"><br><br>'+
      '<input type="button" class="btn red" value="Cancelar" onclick="window.location.reload(true);">'+
      '</form>';
      document.getElementById('dp').innerHTML=form;


    }
  </script>

</body>
</html>
